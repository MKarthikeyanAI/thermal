<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar" id="groups">
          <h3>Groups</h3>
          </div>
        <div class="sidebar" id="categories">
          <h3>Categories</h3>
          </div>
        <div class="content" id="items">
            <h3>Items</h3>
            <input type="text" id="searchBar" placeholder="Search for items..." />
            <div id="itemsContainer">
              </div>
        </div>
        <div class="sidebar" id="cart-container">
          <h3>Cart</h3>
          <table class="cart-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Qty</th>
                <th>Price</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="cart">
              </tbody>
          </table>
          
          <div id="totalAmount">Total: $0.00</div>
          <button id="printBtn">Print Receipt</button> 
        </div>
    </div>    
  <script src="./renderer.js"></script>
</body>
</html>
